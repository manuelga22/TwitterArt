
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Art</title>
    <script src="./libraries/jquery/jquery.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
  
      <div class="main">
     

        <div id="canvas-wrapper"></div>

        <div class="tools">
          <div id="pencilBtn"><button class="btn">Pencil</button></div>
          <div id="brushBtn"><button class="btn">Brush</button></div>
          <div id="eraserBtn"><button class="btn">Eraser</button></div>
          <div>
            <label for="colorInput">Color:</label>
            <input type="color" id="colorInput" />
          </div>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="30" class="slider" id="strokeWeightInput">
          </div>
          <div id="resetBtn"><button class="btn">Reset</button></div>
        </div>

     </div>
  
    
</body>

<script src="components/tools/tool.js"></script>
<script src="components/tools/eraser.js"></script>
   <script src="components/tools/brush.js"></script>
   <script src="components/tools/pencil.js"></script>
   <script src="./libraries/p5/p5.js"></script>
   <script src="./libraries/p5/addons/p5.sound.js"></script>
   <script src="./main.js"></script>
   <script src="./libraries/axios/dist/axios.min.js"></script>
</html>
